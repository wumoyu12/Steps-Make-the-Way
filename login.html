<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="/static/login.css">
	</head>
	<body>
		<h1>Steps Make the Way</h1>
		
		<div id="login">
			<form action="/login" method="POST">
				<table>
					<tr>
						<td colspan="2"><h2>Log In</h2>
					</tr>
					<tr>
						<td><label id="txtusername">Username:</label>
						<td><input type="text" id="txtusername" name="txtusername" autofocus>
					</tr>
					<tr>
						<td><label id="txtpassword">Password:</label>
						<td><input type="password" id="txtpassword" name="txtpassword">
					</tr>
					<tr>
							<td><label for="usertype">Login as:</label></td>
							<td>
								<select id="usertype" name="usertype">
									<option value="" disabled selected>Select</option>
									<option value="user">User</option>
									<option value="admin">Admin</option>
								</select>
							</td>
					</tr>
					<tr>
						<td colspan="2"><button>Login</button>
					</tr>
					<tr>
						<td colspan="2">Don't have an account?<a href="#" id="showsignup">Sign Up</a></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="signup">
			<form action="/signup" method="POST">
				<table>
					<tr>
						<td colspan="2"><h2>Sign Up</h2>
					</tr>
					<tr>
						<td><label id="txtsignupusername">Username:</label>
						<td><input type="text" id="txtsignupusername" name="txtsignupusername">
					</tr>
					<tr>
						<td><label id="txtsignuppassword">Password:</label>
						<td><input type="password" id="txtsignuppassword" name="txtsignuppassword">
					</tr>
						<td><label id="txtsignuprpassword">Repeat Password:</label>
						<td><input type="password" id="txtsignuprpassword" name="txtsignuprpassword">
					</tr>
					<tr>
						<td colspan="2"><button>Create Account</button>
					</tr>
					<tr>
						<td colspan="2">Already have an account?<a href="#" id="showlogin">Log in</a>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
